<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Netzplan-Generator</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <a href="https://github.com/NeverNoOne/Netzplan" class="btn btn-secondary" style="margin: 5px; float: right;">zum Quellcode</a>
        
        <button class="btn btn-primary sticky-top" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTasks" aria-controls="offcanvasTasks" style="margin: 5px;" onclick="populateTaskTable()">
            Aufgaben anzeigen
        </button>
        <div class="container text-center">
            <div id="head" class="row mb-5 mt-5">
                <h1>Netzplan-Generator</h1>
                <!-- <button hidden class="btn btn-primary" onclick="showAllTasks()">show all Tasks</button> -->
                <div class="mt-3 text-start">
                    <label for="formFile" class="form-label">Datei hochladen</label>
                    <input class="form-control" type="file" id="formFile" accept=".csv" oninput="readFile()">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <input id="ID" type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="addon-wrapping">
                    <input id="Task" type="text" class="form-control" placeholder="Aufgabe" aria-label="Aufgabe" aria-describedby="addon-wrapping">
                    <input id="Duration" type="text" class="form-control" placeholder="Dauer" aria-label="Dauer" aria-describedby="addon-wrapping">
                    <input id="Predecessor" type="text" class="form-control" placeholder="Vorgänger ID" aria-label="Vorgänger ID" aria-describedby="addon-wrapping">
                    <button class="btn btn-primary" type="button" onclick="addTask()">Hinzufügen</button>
                </div>
                <div class="form-check form-switch text-start m-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="orientationSwitch" onchange="changeOrientation()">
                    <label class="form-check-label" for="orientationSwitch">Vertikale Darstellung</label>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="errorModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" id="offcanvasTasks" data-bs-scroll="true" tabindex="-1" aria-labelledby="offcanvasTasksLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasTasksLabel">aktuelle Aufgaben</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body text-center">
                <table class="table table-striped table-hover table-bordered table-sm">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Aufgabe</th>
                            <th scope="col">Dauer</th>
                            <th scope="col">Vorgänger ID</th>
                            <th scope="col"></th><!-- Button zum Löschen der Aufgabe -->
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Aufgaben kommen hierhin -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="row" id="taskContainer">
                <!--Netzplan kommt hierhin-->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./dist/script.js" defer></script>
    </body>
</html>
